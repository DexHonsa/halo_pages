<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Tenant</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="css/images/favicon.ico">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/css/dash.css">
    <link rel="stylesheet" type="text/css" href="assets/css/create_survey.css">
	
	<script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container-fluid">
				<ul class="user-nav">
					<li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
				</ul>
			</div>
		</header><!-- /.header -->

		<main class="main">
			<div class="container">
				<div class="main-wrapper">
					<div class="panel" style="min-height:700px; position:relative; text-align: center; padding:15px;">
						<div class="title-container">
						<div class="create-survey-title"><i class="fa fa-pencil"></i>&nbsp;&nbsp;Create Survey</div>
						<div class="survey-tabs">
							<div class="survey-tab active">
								Create a Survey
							</div>
							<div class="survey-tab">
								My Surveys
							</div>
							</div></div><br>
						<div class="create-survey-choose-type">Choose a Type</div>
						<div class="create-survey-type">
							<div class="create-survey-type-box"><img src="images/Halo.png"/></div>
							<div class="create-survey-type-box"><img src="images/survey_monkey.png"/></div>
							
						</div>
						<div class="create-item">
							<div class="create-title">Survey Name</div>
							<div class="create-input"><input type="text" value="Untitled Survey"/></div>
							
							<div class="create-question-item">
								<div class="create-question-title" >Question 1</div>
								<div class="create-question-input create-input-input"><input style="text-align: center; width:100%;" type="text" value="Untitled Question"/></div>
								<div class="create-question-sub create-input-input">
									1. <input type="text" value="Strongly Disagree"/><i class="fa fa-times"></i>
								</div>
								<div class="create-question-sub create-input-input">
									2. <input type="text" value="Disagree"/><i class="fa fa-times"></i>
								</div>
								<div class="create-question-sub create-input-input">
									3. <input type="text" value="Neutral"/><i class="fa fa-times"></i>
								</div>
								<div class="create-question-sub create-input-input">
									4. <input type="text" value="Agree"/><i class="fa fa-times"></i>
								</div>
								<div class="create-question-sub create-input-input">
									5. <input type="text" value="Strongly Agree"/><i class="fa fa-times"></i>
								</div>
								<div class="create-question-sub create-input-input ghost">
									6. <input type="text" value="Add Choice"/>
								</div>
							</div>
							<div class="add-question-box"><div style="display:inline-block;top:50%;
	transform:translateY(-50%); position:relative">Add Question<br><i class="fa fa-plus-square"></i></div></div>
						</div>
					</div>
					

					
				</div>
			</div>
		</main><!-- /.main -->

		<footer class="footer">
			<div class="container">
				
			</div>
		</footer>

		<aside class="sidebar">
			<a href="#" class="btn-toggle"><span></span></a>
		</aside>
	</div>
	
	
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
	<script>
	
	
	
	
	
	</script>
</body>
</html>
