<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Tenant</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="css/images/favicon.ico">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/css/dash.css">
	<link rel="stylesheet" type="text/css" href="assets/css/create-listing.css">
    
	
	<script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container-fluid">
				<ul class="user-nav">
					<li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
					<li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
				</ul>
			</div>
		</header><!-- /.header -->

		<main class="main">
			<div class="container">
				
				
				<div class="main-wrapper" style="text-align: center;">
					<div class="panel" style=" display:inline-block; position: relative; width:800px; overflow: auto; padding:15px; text-align: left;">
						<div class="create-listing-title">Create Listing<br><span>List a job, internship, or other work load to students at USD.</span></div>
					<div style="display:inline-block; width:100%;">
						
						<div class="col-sm-6 " style="float:left; text-align: left;">
						
						<div class="create-listing-item">
							<div class="input-header">Listing Title</div>
							<div class="create-listing-input"><input type="text" value="My Listing"/></div>
						</div>
						<div class="create-listing-item">
							<div class="input-header">Listing Desc</div>
							<div class="create-listing-input"><textarea type="text" value="My Listing"></textarea></div>
						</div>
						<div class="create-listing-item">
							<div class="input-header">Choose Type</div>
							<div class="create-listing-input"><select><option>Job</option><option>Freelance</option></select></div>
						</div>
						<div class="create-listing-item">
							<div class="input-header">Choose Payment Type</div>
							<div class="create-listing-input"><select><option>Hourly</option><option>Commission</option><option>Salary</option></select></div>
						</div>
						</div>
						<div class="col-sm-6" style="float:left; text-align: left;">
						<div class="create-listing-item">
							<div class="input-header">Availability</div>
							<div class="day-btns">
								<div class="day-btn active">S</div>
								<div class="day-btn active">M</div>
								<div class="day-btn">T</div>
								<div class="day-btn">W</div>
								<div class="day-btn">T</div>
								<div class="day-btn">F</div>
								<div class="day-btn">S</div>
							</div>
							<div class="available-day">
								<div class="available-day-title">Sunday</div>
								<div class="available-day-slider">
									<div class="slider-mover-left"></div>
									<div class="left-label">12:00AM</div>
									<div class="right-label">12:00AM</div>
									<div class="right-label">12:00AM</div>
									<div class="slider-bar"></div>
									<div class="slider-mover-right"></div>
								</div>
							</div>
							<div class="available-day">
								<div class="available-day-title">Monday</div>
								<div class="available-day-slider">
									<div class="slider-mover-left"></div>
									<div class="left-label">12:00AM</div>
									<div class="right-label">12:00AM</div>
									<div class="right-label">12:00AM</div>
									<div class="slider-bar"></div>
									<div class="slider-mover-right"></div>
								</div>
							</div>
							
						</div>
						
						</div>
						
						</div>
						<div class="create-listing-btn" style=" display: inline-block; width:200px; float: right;">Create Listing</div>
						
					</div>
					
				</div>
			</div>
		</main><!-- /.main -->

		<footer class="footer">
			<div class="container">
				
			</div>
		</footer>

		<aside class="sidebar">
			<a href="#" class="btn-toggle"><span></span></a>
		</aside>
	</div>
	
	
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
	<script>
		
	
	
	
	
	</script>
</body>
</html>
